    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        font-family: "Arial", sans-serif;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          #87ceeb 0%,
          #98d8f4 50%,
          #b0e0e6 100%
        );
        overflow: hidden;
      }

      /* 彩虹天空 */
      .sunset {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .rainbow {
        position: absolute;
        left: 50%;
        top: 20%;
        transform: translateX(-50%);
        width: 600px;
        height: 300px;
        border-radius: 50% 50% 0 0;
        background:
          radial-gradient(
            ellipse at 50% 100%,
            transparent 40%,
            #ff0000 40%,
            #ff0000 45%,
            transparent 45%
          ),
          radial-gradient(
            ellipse at 50% 100%,
            transparent 45%,
            #ff7f00 45%,
            #ff7f00 50%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at 50% 100%,
            transparent 50%,
            #ffff00 50%,
            #ffff00 55%,
            transparent 55%
          ),
          radial-gradient(
            ellipse at 50% 100%,
            transparent 55%,
            #00ff00 55%,
            #00ff00 60%,
            transparent 60%
          ),
          radial-gradient(
            ellipse at 50% 100%,
            transparent 60%,
            #0000ff 60%,
            #0000ff 65%,
            transparent 65%
          ),
          radial-gradient(
            ellipse at 50% 100%,
            transparent 65%,
            #4b0082 65%,
            #4b0082 70%,
            transparent 70%
          ),
          radial-gradient(
            ellipse at 50% 100%,
            transparent 70%,
            #9400d3 70%,
            #9400d3 75%,
            transparent 75%
          );
        opacity: 0.7;
        animation: rainbowGlow 3s ease-in-out infinite;
      }

      @keyframes rainbowGlow {
        0%,
        100% {
          opacity: 0.7;
          transform: translateX(-50%) scale(1);
        }
        50% {
          opacity: 0.9;
          transform: translateX(-50%) scale(1.05);
        }
      }

      .sun {
        position: absolute;
        left: 50%;
        top: 30%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, #ffeb3b 0%, #ffc107 100%);
        border-radius: 50%;
        box-shadow:
          0 0 50px #ffeb3b,
          0 0 100px #ffc107,
          0 0 150px #ff9800;
        animation: sunGlow 3s ease-in-out infinite;
      }

      @keyframes sunGlow {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.1);
        }
      }

      .cloud {
        position: absolute;
        width: 100px;
        height: 40px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50px;
        animation: cloudFloat 20s linear infinite;
      }

      .cloud::before,
      .cloud::after {
        content: "";
        position: absolute;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
      }

      .cloud::before {
        width: 50px;
        height: 50px;
        top: -25px;
        left: 10px;
      }

      .cloud::after {
        width: 60px;
        height: 60px;
        top: -30px;
        right: 10px;
      }

      @keyframes cloudFloat {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(100vw);
        }
      }

      /* 开心场景 */
      .office {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background: linear-gradient(
          to bottom,
          rgba(152, 216, 244, 0.3) 0%,
          rgba(135, 206, 235, 0.5) 100%
        );
      }

      /* 气球 */
      .balloon {
        position: absolute;
        bottom: 10%;
        width: 60px;
        height: 80px;
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        animation: balloonFloat 4s ease-in-out infinite;
        box-shadow:
          inset -10px -10px 20px rgba(0, 0, 0, 0.1),
          0 5px 20px rgba(0, 0, 0, 0.2);
      }

      .balloon::before {
        content: "";
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 2px;
        height: 80px;
        background: rgba(0, 0, 0, 0.3);
      }

      .balloon::after {
        content: "";
        position: absolute;
        top: 20%;
        left: 20%;
        width: 15px;
        height: 15px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
      }

      @keyframes balloonFloat {
        0%,
        100% {
          transform: translateY(0) rotate(-5deg);
        }
        50% {
          transform: translateY(-30px) rotate(5deg);
        }
      }

      /* 真实人物照片 - 动漫风格 */
      .real-person {
        position: absolute;
        left: 50%;
        bottom: 20%;
        transform: translateX(-50%);
        animation: personJump 1s ease-in-out infinite;
        z-index: 100;
      }

      @keyframes personJump {
        0%,
        100% {
          transform: translateX(-50%) translateY(0) scale(1);
        }
        50% {
          transform: translateX(-50%) translateY(-20px) scale(1.05);
        }
      }

      .anime-frame {
        position: relative;
        animation: happyBounce 0.6s ease-in-out infinite;
        filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
      }

      @keyframes happyBounce {
        0%,
        100% {
          transform: translateY(0) rotate(-2deg);
        }
        50% {
          transform: translateY(-15px) rotate(2deg);
        }
      }

      .anime-photo {
        width: 280px;
        height: auto;
        border: 6px solid #333;
        border-radius: 20px;
        position: relative;
        display: block;

        /* 动漫风格滤镜效果 */
        filter: contrast(1.3) /* 增强对比度 */ saturate(1.4) /* 增强饱和度 */
          brightness(1.1) /* 稍微提亮 */ hue-rotate(-5deg); /* 轻微色调调整 */

        /* 添加轮廓线效果 */
        box-shadow:
          inset 0 0 0 2px rgba(255, 255, 255, 0.3),
          0 0 20px rgba(0, 0, 0, 0.4),
          0 0 0 8px rgba(255, 255, 255, 0.1);
      }

      /* 动漫叠加层 - 创建网点效果 */
      .anime-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        border-radius: 14px;

        /* 半透明网点纹理效果 */
        background-image:
          repeating-linear-gradient(
            0deg,
            transparent,
            transparent 2px,
            rgba(255, 255, 255, 0.03) 2px,
            rgba(255, 255, 255, 0.03) 4px
          ),
          repeating-linear-gradient(
            90deg,
            transparent,
            transparent 2px,
            rgba(255, 255, 255, 0.03) 2px,
            rgba(255, 255, 255, 0.03) 4px
          );

        /* 添加渐变高光 */
        background-image: radial-gradient(
          ellipse at 30% 30%,
          rgba(255, 255, 255, 0.15) 0%,
          transparent 50%
        );

        mix-blend-mode: overlay;
      }

      /* 速度线改为星星 */
      .speed-lines-real {
        position: absolute;
        left: -100px;
        top: -50px;
        width: 400px;
        height: 400px;
        pointer-events: none;
      }

      .speed-lines-real .line {
        position: absolute;
        width: 20px;
        height: 20px;
        background: transparent;
        margin: 0;
        animation: starTwinkle 1.5s ease-in-out infinite;
      }

      .speed-lines-real .line::before,
      .speed-lines-real .line::after {
        content: "";
        position: absolute;
        background: #ffd700;
        border-radius: 2px;
      }

      .speed-lines-real .line::before {
        width: 20px;
        height: 4px;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
      }

      .speed-lines-real .line::after {
        width: 4px;
        height: 20px;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
      }

      .speed-lines-real .line:nth-child(1) {
        left: 50px;
        top: 30px;
      }

      .speed-lines-real .line:nth-child(2) {
        left: 300px;
        top: 80px;
        animation-delay: 0.5s;
      }

      .speed-lines-real .line:nth-child(3) {
        left: 150px;
        top: 150px;
        animation-delay: 1s;
      }

      @keyframes starTwinkle {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(0.8) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: scale(1.2) rotate(180deg);
        }
      }

      /* 彩纸 */
      .confetti-container {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .confetti {
        position: absolute;
        top: -20px;
        width: 15px;
        height: 15px;
        background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d96ff);
        animation: confettiFall 4s ease-in infinite;
        border-radius: 3px;
      }

      .confetti:nth-child(2n) {
        background: linear-gradient(45deg, #ffd93d, #ff6b6b);
        width: 12px;
        height: 12px;
      }

      .confetti:nth-child(3n) {
        background: linear-gradient(45deg, #6bcf7f, #4d96ff);
        width: 18px;
        height: 18px;
      }

      @keyframes confettiFall {
        0% {
          top: -20px;
          opacity: 1;
          transform: rotate(0deg);
        }
        100% {
          top: 100vh;
          opacity: 0.5;
          transform: rotate(1080deg);
        }
      }

      /* 响应式 - 平板 */
      @media (max-width: 1024px) {
        .sun {
          width: 150px;
          height: 150px;
        }
      }

      /* 响应式 - 手机横屏 */
      @media (max-width: 768px) {
        .sun {
          width: 120px;
          height: 120px;
          top: 25%;
        }

        .clock {
          left: 5%;
          transform: scale(0.8);
        }

        .computer {
          right: 5%;
          transform: scale(0.8);
        }

        .real-person {
          transform: translateX(-50%) scale(0.8);
        }

        .anime-photo {
          width: 220px;
        }
      }

      /* 响应式 - 手机竖屏 */
      @media (max-width: 480px) {
        .container {
          background: linear-gradient(
            to bottom,
            #87ceeb 0%,
            #98d8f4 40%,
            #b0e0e6 100%
          );
        }

        .sun {
          width: 100px;
          height: 100px;
          top: 20%;
        }

        .cloud {
          width: 70px;
          height: 30px;
        }

        .cloud::before {
          width: 35px;
          height: 35px;
          top: -18px;
        }

        .cloud::after {
          width: 40px;
          height: 40px;
          top: -20px;
        }

        .clock {
          left: 3%;
          top: 8%;
        }

        .clock-face {
          width: 80px;
          height: 80px;
          border: 5px solid #333;
        }

        .clock-number {
          font-size: 18px;
        }

        .clock-hand.hour {
          width: 4px;
          height: 20px;
          margin-left: -2px;
        }

        .clock-hand.minute {
          width: 3px;
          height: 28px;
          margin-left: -1.5px;
        }

        .computer {
          right: 3%;
          bottom: 28%;
        }

        .monitor {
          width: 140px;
          height: 105px;
          border: 5px solid #1a252f;
        }

        .shutdown-text {
          font-size: 14px;
          margin-bottom: 10px;
        }

        .progress-bar {
          width: 100px;
          height: 8px;
        }

        .keyboard {
          width: 150px;
          height: 12px;
        }

        .real-person {
          bottom: 22%;
          transform: translateX(-50%);
        }

        .anime-photo {
          width: 180px;
        }

        .confetti {
          width: 12px;
          height: 12px;
        }

        .confetti:nth-child(2n) {
          width: 10px;
          height: 10px;
        }

        .confetti:nth-child(3n) {
          width: 14px;
          height: 14px;
        }
      }

      /* 响应式 - 小屏手机 */
      @media (max-width: 360px) {
        .sun {
          width: 80px;
          height: 80px;
        }

        .clock-face {
          width: 70px;
          height: 70px;
        }

        .clock-number {
          font-size: 16px;
        }

        .monitor {
          width: 120px;
          height: 90px;
        }

        .shutdown-text {
          font-size: 12px;
        }

        .progress-bar {
          width: 80px;
        }

        .real-person {
          transform: translateX(-50%);
        }

        .anime-photo {
          width: 150px;
        }
      }
    </style>
  </body>
</html>
